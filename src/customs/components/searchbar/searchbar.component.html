
<div id="search" class="ytd-masthead ">
<form id ="search-form" class="ytd-searchbox ">
    <div id="container" class="ytd-searchbox" >
        <div id="search-input" class="ytd-searchbox-spt" slot="search-input">
            <input id="search"
             autocapitalize="none" 
             autocomplete="off" 
             autocorrect="off" 
             name="search_query" 
             tabindex="0" 
             type="search" 
             spellcheck="false"
              placeholder="Search" 
              aria-label="Search" 
              role="combobox" 
              aria-haspopup="false" 
              aria-autocomplete="list" 
              dir="ltr" 
              class="ytd-searchbox" 
              style="outline: none;">
            
            </div>
    
</div>

<button  mat-icon-button  id="search-icon-legacy" class="style-scope ytd-searchbox" aria-label="Search" matSuffix>
    <mat-icon class="style-scope ytd-searchbox"><!--css-build:shady--><!--css-build:shady-->
        <span class="yt-icon-shape yt-spec-icon-shape">
            <div style="width: 100%; height: 100%; display: block; fill: currentcolor;">
                search
                </div>
                </span></mat-icon>
  </button>
  </form>


</div>
