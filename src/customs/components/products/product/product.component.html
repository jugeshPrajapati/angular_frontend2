<div>
  <!-- <mat-grid-tile > -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ items.name }}</mat-card-title>
      <mat-card-subtitle
        >$ {{ getDiscountedPrice(items).toFixed(2) }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image [src]="items.pImage" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        Color : {{ items.color }}<br />
        Original Price : $ {{ items.price }}<br />
        {{
          items.inStock > 0 ? "only " + items.inStock + " left" : "Out of Stock"
        }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button [disabled]="!(items.inStock>0)" >Buy Now</button> -->
      <!-- ng-template can be use on some condition base rendering it require template reference variable -->
      <button
        mat-button
        *ngIf="items.inStock > 0; else notifyme"
        [routerLink]="['/product', items.name]"
        [state]="items"
      >
        Buy Now
      </button>
      <ng-template #notifyme>
        <button mat-button>Notify Me</button>
      </ng-template>

      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
  <!-- </mat-grid-tile> -->
</div>
